<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>과제-계산기만들기</title>

    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px 10px;
            text-align: center;
        }
        input {
            text-align: right;
            border: none;
        }
        input:focus {
            outline: none;
        }
    </style>
</head>

<body onload="change()">
    <div class="mainTable">
        <table border="1" class="calcTable">
            <tr>
                <td colspan="4">
                    <input type="text" id="result">
                </td>
            </tr>
            <tr>
                <td colspan="3" onclick="clearDisplay()" class="AC">AC</td>
                <td onclick="add('/')" class="operator">/</td>
            </tr>
            <tr>
                <td onclick="add(7)">7</td>
                <td onclick="add(8)">8</td>
                <td onclick="add(9)">9</td>
                <td onclick="add('*')" class="operator">*</td>
            </tr>
            <tr>
                <td onclick="add(4)">4</td>
                <td onclick="add(5)">5</td>
                <td onclick="add(6)">6</td>
                <td onclick="add('-')" class="operator">-</td>
            </tr>
            <tr>
                <td onclick="add(1)">1</td>
                <td onclick="add(2)">2</td>
                <td onclick="add(3)">3</td>
                <td onclick="add('+')" class="operator">+</td>
            </tr>
            <tr>
                <td onclick="add('.')" class="dot">.</td>
                <td onclick="add(0)">0</td>
                <td colspan="2" onclick="compute()" class="operator">=</td>
            </tr>
        </table>
    </div>
</body>

</html>
